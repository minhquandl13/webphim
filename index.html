<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./css_home/all.min.css" />
    <link rel="stylesheet" href="./css_home/home_style.css" />
    <!-- html -->
    <link rel="stylesheet" href="./pages/main_screen/web_phim.html" />
    <title>Fcine - Watch TV Shows Online, Watch Movies Online</title>
  </head>

  <body>
    <header class="showcase">
      <div class="showcase-top">
        <a href="index.html">
          <img src="./assets/images/logo.png" alt="Fcine" srcset="" />
        </a>
        <div class="btn-sign-in">
          <a href="#" class="btn btn-rounded">Sign in</a>
        </div>
      </div>
      <div class="showcase-content">
        <h1>See what's next</h1>
        <p>Watch anywhere. Cancle anytime</p>
        <a href="./pages/main_screen/web_phim.html" class="btn btn-xl">
          Watch Free <i class="fas fa-chevron-right btn-icon"> </i>
        </a>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border">
          <i class="fas fa-door-open fa-3x"></i>
          <p class="hide-sm">Cancle</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tv fa-3x"></i>
          <p class="hide-sm">Enjoy movies on your TV</p>
        </div>
      </div>
    </section>
    <section class="tab-content">
      <div class="container" id="toggle">
        <!-- Tab content1 -->
        <div id="tab-1-content" class="tab-content-items show">
          <div class="tab-1-content-inner">
            <div>
              <p class="text-lg">
                If you decide Fcine isn't for you - no problem. Cancel online
                anytime.
              </p>
            </div>
          </div>
        </div>
        <!-- Tab content2 -->
        <div id="tab-2-content" class="tab-content-items show">
          <div class="tab-2-content-inner">
              <p class="texts">
                <h2>
                Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV,
                Blu-ray players and more.
              </h2>
              </p>
              <div class="media s1">
                <img
                  alt="our-story-card-img"
                  class="img"
                  src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
                />
                <div class="animation-video">
                  <video
                    class="our-story-card-video"
                    data-uia="our-story-card-video"
                    autoplay=""
                    playsinline=""
                    muted=""
                    loop=""
                  >
                    <source
                      src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v"
                      type="video/mp4"
                    />
                  </video>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ghost-text -->
        <div class="ghost-text">
          <h1>
            <span>H</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>o</span>
            <span>!</span>
          </h1>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
